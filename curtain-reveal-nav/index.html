    <main  id="main">
      <img src="image/main-bg.jpg" alt="main" />
    </main>

    <nav id="nav">
      <div id="nav-links">
        <a href="javascript:void(0)" class="nav-link" onclick="imageChange(this)" data-src="image/4.jpg">
          <h2>Home</h2>
          <img src="image/4.jpg" alt="img" />
        </a>
        <a href="javascript:void(0)" class="nav-link" onclick="imageChange(this)" data-src="image/5.jpg">

        <a href="javascript:void(0)" class="nav-link" onclick="imageChange(this)" data-src="image/7.jpg">

    <button id="nav-toggle" onclick="navToggle()">
        <div class="open">
            <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" ariaHidden="true" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5"></path></svg>

    </button>
